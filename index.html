<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Мета теги -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Заголовок сайта во вкладке браузера -->
    <title>Deafness Update</title>
    <!-- Ссылки для стилей и favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <!-- Тело сайта -->
  <body>
    <div class="wrapper">
      <div class="video-block">
        <div class="video-block_body">
          <div class="video-block_title">Deafness Update:</div>
          <div class="video-block_text">
            <p id="timer"></p>
          </div>
        </div>
        <video autoplay loop muted preload="auto" class="video-block_video">
          <source type="video/webm" src="video/cat-dancing.webm" />
          <source type="video/mp4" src="video/cat-dancing.mp4" />
        </video>
      </div>
    </div>
    <script src="js/timer.js"></script>
  </body>
</html>
